{% extends 'base.html' %}
{% load static %}
{%block body%}

<img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-2.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60" class="d-block w-100 k" alt="...">
<div class="container w-50 p-3">
  <h1 class="p-3">Contact Us</h1>
  <form method="post" action="/contact">
    {%csrf_token%}
    <div class="form-group p-2">
      <label for="exampleInputEmail1">Full name</label>
      <input  name="name" type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
    </div>
    <div class="form-group p-2">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group p-2">
      <label for="exampleInputPassword1">Phone number</label>
      <input type="number"  name="phone" class="form-control" id="exampleInputPassword1" placeholder="Phone number">
    </div>
    <div class="form-group p-2">
      <label for="exampleInputPassword1">Tell me about yourself</label>
      <textarea type="text" name="desc" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter query" ></textarea>
    </div>
    <button type="submit" class="btn btn-primary p-2">Submit</button>
  </form>
</div>

{%endblock body%}
